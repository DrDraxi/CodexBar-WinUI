name: CI

on:
  push:
    branches: ["*"]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore CodexBar.sln

      - name: Build (Debug)
        run: dotnet build CodexBar.sln --configuration Debug --no-restore

      - name: Build (Release x64)
        run: dotnet build CodexBar.sln --configuration Release --no-restore -p:Platform=x64
