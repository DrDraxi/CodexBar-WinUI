name: CI

on:
  push:
    branches: ["*"]
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    env:
      PLATFORM: x64
      RID: win-x64

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore CodexBar.sln

      - name: Build (Debug)
        run: dotnet build CodexBar.sln --configuration Debug --no-restore

      - name: Publish (Release x64)
        run: |
          dotnet publish src/CodexBar/CodexBar.csproj `
            --configuration Release `
            --runtime ${{ env.RID }} `
            --self-contained true `
            -p:Platform=${{ env.PLATFORM }} `
            -p:PublishSingleFile=false `
            -p:WindowsPackageType=None `
            -o publish/${{ env.RID }}

      - name: Package Portable
        shell: pwsh
        run: |
          $sha = "${{ github.sha }}".Substring(0, 7)
          $asset = "CodexBar-$sha-${{ env.RID }}.zip"
          Compress-Archive -Path "publish/${{ env.RID }}/*" -DestinationPath $asset
          echo "PORTABLE_ASSET=$asset" >> $env:GITHUB_OUTPUT
        id: pkg-portable

      - name: Build MSIX
        shell: pwsh
        run: |
          dotnet publish src/CodexBar/CodexBar.csproj `
            --configuration Release `
            --runtime ${{ env.RID }} `
            --self-contained true `
            -p:Platform=${{ env.PLATFORM }} `
            -p:WindowsPackageType=MSIX `
            -p:AppxPackageSigningEnabled=false `
            -p:Version=1.0.0.0 `
            -o publish/msix

      - name: Find and rename MSIX
        shell: pwsh
        run: |
          $sha = "${{ github.sha }}".Substring(0, 7)

          # Find the generated MSIX file
          $msix = Get-ChildItem -Path "src/CodexBar/bin/${{ env.PLATFORM }}/Release/net8.0-windows10.0.19041.0/AppPackages" -Filter "*.msix" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1

          if ($msix) {
            $asset = "CodexBar-$sha-${{ env.RID }}.msix"
            Copy-Item $msix.FullName -Destination $asset
            echo "MSIX_ASSET=$asset" >> $env:GITHUB_OUTPUT
            Write-Host "MSIX package: $asset"
          } else {
            Write-Host "No MSIX file found"
          }
        id: pkg-msix

      - name: Upload Portable artifact
        uses: actions/upload-artifact@v4
        with:
          name: CodexBar-portable-${{ env.RID }}
          path: ${{ steps.pkg-portable.outputs.PORTABLE_ASSET }}
          retention-days: 3

      - name: Upload MSIX artifact
        if: steps.pkg-msix.outputs.MSIX_ASSET != ''
        uses: actions/upload-artifact@v4
        with:
          name: CodexBar-msix-${{ env.RID }}
          path: ${{ steps.pkg-msix.outputs.MSIX_ASSET }}
          retention-days: 3
