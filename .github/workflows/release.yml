name: Release

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      PLATFORM: x64
      RID: win-x64

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore CodexBar.sln

      # 1. Build portable single-file exe
      - name: Publish Single File exe
        run: |
          dotnet publish src/CodexBar/CodexBar.csproj `
            --configuration Release `
            --runtime ${{ env.RID }} `
            --self-contained true `
            -p:Platform=${{ env.PLATFORM }} `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -p:WindowsPackageType=None `
            -o publish/single

      - name: Rename exe
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          if (-not $tag) { $tag = "dev" }
          $asset = "CodexBar-$tag-${{ env.RID }}.exe"
          Copy-Item "publish/single/CodexBar.exe" -Destination $asset
          echo "EXE_ASSET=$asset" >> $env:GITHUB_OUTPUT
        id: pkg-exe

      # 2. Build portable zip (all files)
      - name: Publish for Zip
        run: |
          dotnet publish src/CodexBar/CodexBar.csproj `
            --configuration Release `
            --runtime ${{ env.RID }} `
            --self-contained true `
            -p:Platform=${{ env.PLATFORM }} `
            -p:PublishSingleFile=false `
            -p:WindowsPackageType=None `
            -o publish/zip

      - name: Package Zip
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          if (-not $tag) { $tag = "dev" }
          $asset = "CodexBar-$tag-${{ env.RID }}.zip"
          Compress-Archive -Path "publish/zip/*" -DestinationPath $asset
          echo "ZIP_ASSET=$asset" >> $env:GITHUB_OUTPUT
        id: pkg-zip

      # 3. Build MSIX package (unsigned)
      - name: Build MSIX
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          if (-not $tag) { $tag = "1.0.0" }
          $version = $tag -replace '^v', ''
          if ($version -notmatch '^\d+\.\d+\.\d+') { $version = "1.0.0" }
          $version = "$version.0"

          dotnet publish src/CodexBar/CodexBar.csproj `
            --configuration Release `
            --runtime ${{ env.RID }} `
            --self-contained true `
            -p:Platform=${{ env.PLATFORM }} `
            -p:WindowsPackageType=MSIX `
            -p:AppxPackageSigningEnabled=false `
            -p:Version=$version `
            -p:GenerateAppxPackageOnBuild=true

      - name: Find MSIX
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          if (-not $tag) { $tag = "dev" }

          Write-Host "Searching for MSIX files..."

          # Search everywhere in the project
          $msixFiles = Get-ChildItem -Path "src/CodexBar" -Filter "*.msix" -Recurse -ErrorAction SilentlyContinue

          foreach ($f in $msixFiles) {
            Write-Host "Found: $($f.FullName)"
          }

          $msix = $msixFiles | Select-Object -First 1

          if ($msix) {
            $asset = "CodexBar-$tag-${{ env.RID }}.msix"
            Copy-Item $msix.FullName -Destination $asset
            echo "MSIX_ASSET=$asset" >> $env:GITHUB_OUTPUT
            Write-Host "MSIX package ready: $asset"
          } else {
            Write-Host "No MSIX file found anywhere"
            Write-Host "Listing bin directory structure:"
            Get-ChildItem -Path "src/CodexBar/bin" -Recurse -Directory | ForEach-Object { Write-Host $_.FullName }
          }
        id: pkg-msix

      - name: Upload release assets
        if: github.event_name == 'release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: pwsh
        run: |
          $exe = "${{ steps.pkg-exe.outputs.EXE_ASSET }}"
          $zip = "${{ steps.pkg-zip.outputs.ZIP_ASSET }}"
          $msix = "${{ steps.pkg-msix.outputs.MSIX_ASSET }}"

          if ($exe) { gh release upload "${{ github.ref_name }}" $exe --clobber }
          if ($zip) { gh release upload "${{ github.ref_name }}" $zip --clobber }
          if ($msix) { gh release upload "${{ github.ref_name }}" $msix --clobber }

      - name: Upload workflow artifacts
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v4
        with:
          name: codexbar-${{ env.RID }}
          path: |
            ${{ steps.pkg-exe.outputs.EXE_ASSET }}
            ${{ steps.pkg-zip.outputs.ZIP_ASSET }}
            ${{ steps.pkg-msix.outputs.MSIX_ASSET }}
