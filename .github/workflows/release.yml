name: Release

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      PLATFORM: x64
      RID: win-x64

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore CodexBar.sln

      - name: Get version from tag
        id: version
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          if ($tag -match '^v?(.+)$') { $version = $Matches[1] } else { $version = "0.0.0" }
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT

      # 1. Build portable single-file exe
      - name: Publish Single File exe
        run: |
          dotnet publish src/CodexBar/CodexBar.csproj `
            --configuration Release `
            --runtime ${{ env.RID }} `
            --self-contained true `
            -p:Platform=${{ env.PLATFORM }} `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -p:WindowsPackageType=None `
            -p:Version=${{ steps.version.outputs.VERSION }} `
            -o publish/single

      - name: Rename exe
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          if (-not $tag) { $tag = "dev" }
          $asset = "CodexBar-$tag-${{ env.RID }}.exe"
          Copy-Item "publish/single/CodexBar.exe" -Destination $asset
          echo "EXE_ASSET=$asset" >> $env:GITHUB_OUTPUT
        id: pkg-exe

      # 2. Build portable zip (all files)
      - name: Publish for Zip
        run: |
          dotnet publish src/CodexBar/CodexBar.csproj `
            --configuration Release `
            --runtime ${{ env.RID }} `
            --self-contained true `
            -p:Platform=${{ env.PLATFORM }} `
            -p:PublishSingleFile=false `
            -p:WindowsPackageType=None `
            -p:Version=${{ steps.version.outputs.VERSION }} `
            -o publish/zip

      - name: Package Zip
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          if (-not $tag) { $tag = "dev" }
          $asset = "CodexBar-$tag-${{ env.RID }}.zip"
          Compress-Archive -Path "publish/zip/*" -DestinationPath $asset
          echo "ZIP_ASSET=$asset" >> $env:GITHUB_OUTPUT
        id: pkg-zip

      - name: Upload release assets
        if: github.event_name == 'release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: pwsh
        run: |
          $exe = "${{ steps.pkg-exe.outputs.EXE_ASSET }}"
          $zip = "${{ steps.pkg-zip.outputs.ZIP_ASSET }}"

          if ($exe) { gh release upload "${{ github.ref_name }}" $exe --clobber }
          if ($zip) { gh release upload "${{ github.ref_name }}" $zip --clobber }

      - name: Upload workflow artifacts
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v4
        with:
          name: codexbar-${{ env.RID }}
          path: |
            ${{ steps.pkg-exe.outputs.EXE_ASSET }}
            ${{ steps.pkg-zip.outputs.ZIP_ASSET }}
