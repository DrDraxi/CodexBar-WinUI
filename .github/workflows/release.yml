name: Release

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      PLATFORM: x64
      RID: win-x64

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore CodexBar.sln

      # 1. Build portable single-file exe
      - name: Publish Single File exe
        run: |
          dotnet publish src/CodexBar/CodexBar.csproj `
            --configuration Release `
            --runtime ${{ env.RID }} `
            --self-contained true `
            -p:Platform=${{ env.PLATFORM }} `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -p:WindowsPackageType=None `
            -o publish/single

      - name: Rename exe
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          if (-not $tag) { $tag = "dev" }
          $asset = "CodexBar-$tag-${{ env.RID }}.exe"
          Copy-Item "publish/single/CodexBar.exe" -Destination $asset
          echo "EXE_ASSET=$asset" >> $env:GITHUB_OUTPUT
        id: pkg-exe

      # 2. Build portable zip (all files)
      - name: Publish for Zip
        run: |
          dotnet publish src/CodexBar/CodexBar.csproj `
            --configuration Release `
            --runtime ${{ env.RID }} `
            --self-contained true `
            -p:Platform=${{ env.PLATFORM }} `
            -p:PublishSingleFile=false `
            -p:WindowsPackageType=None `
            -o publish/zip

      - name: Package Zip
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          if (-not $tag) { $tag = "dev" }
          $asset = "CodexBar-$tag-${{ env.RID }}.zip"
          Compress-Archive -Path "publish/zip/*" -DestinationPath $asset
          echo "ZIP_ASSET=$asset" >> $env:GITHUB_OUTPUT
        id: pkg-zip

      # 3. Build MSIX package (unsigned) using makeappx
      - name: Build MSIX
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          if (-not $tag) { $tag = "dev" }

          # Use the zip publish output to create MSIX
          $publishDir = "publish/zip"
          $msixDir = "publish/msix-content"
          $asset = "CodexBar-$tag-${{ env.RID }}.msix"

          # Create MSIX content directory
          New-Item -ItemType Directory -Path $msixDir -Force | Out-Null

          # Copy published files
          Copy-Item -Path "$publishDir/*" -Destination $msixDir -Recurse

          # Copy AppxManifest
          Copy-Item "src/CodexBar/Package.appxmanifest" -Destination "$msixDir/AppxManifest.xml"

          # Copy assets for MSIX
          $assetsDir = "$msixDir/Assets"
          if (-not (Test-Path $assetsDir)) {
            New-Item -ItemType Directory -Path $assetsDir -Force | Out-Null
          }
          Copy-Item "src/CodexBar/Assets/*.png" -Destination $assetsDir -Force

          # Update manifest with correct executable name
          $manifest = Get-Content "$msixDir/AppxManifest.xml" -Raw
          $manifest = $manifest -replace '\$targetnametoken\$', 'CodexBar'
          $manifest = $manifest -replace '\$targetentrypoint\$', 'CodexBar.App'
          Set-Content "$msixDir/AppxManifest.xml" -Value $manifest

          # Find makeappx.exe in Windows SDK
          $sdkPaths = @(
            "${env:ProgramFiles(x86)}\Windows Kits\10\bin\10.0.22621.0\x64\makeappx.exe",
            "${env:ProgramFiles(x86)}\Windows Kits\10\bin\10.0.19041.0\x64\makeappx.exe"
          )

          $makeappx = $null
          foreach ($path in $sdkPaths) {
            if (Test-Path $path) {
              $makeappx = $path
              break
            }
          }

          if (-not $makeappx) {
            # Try to find any makeappx
            $makeappx = Get-ChildItem -Path "${env:ProgramFiles(x86)}\Windows Kits\10\bin" -Filter "makeappx.exe" -Recurse | Select-Object -First 1
            if ($makeappx) { $makeappx = $makeappx.FullName }
          }

          if ($makeappx) {
            Write-Host "Using makeappx: $makeappx"
            & $makeappx pack /d $msixDir /p $asset /nv
            if (Test-Path $asset) {
              echo "MSIX_ASSET=$asset" >> $env:GITHUB_OUTPUT
              Write-Host "MSIX created: $asset"
            } else {
              Write-Host "makeappx failed to create MSIX"
            }
          } else {
            Write-Host "makeappx.exe not found - skipping MSIX creation"
          }
        id: pkg-msix

      - name: Upload release assets
        if: github.event_name == 'release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: pwsh
        run: |
          $exe = "${{ steps.pkg-exe.outputs.EXE_ASSET }}"
          $zip = "${{ steps.pkg-zip.outputs.ZIP_ASSET }}"
          $msix = "${{ steps.pkg-msix.outputs.MSIX_ASSET }}"

          if ($exe) { gh release upload "${{ github.ref_name }}" $exe --clobber }
          if ($zip) { gh release upload "${{ github.ref_name }}" $zip --clobber }
          if ($msix) { gh release upload "${{ github.ref_name }}" $msix --clobber }

      - name: Upload workflow artifacts
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v4
        with:
          name: codexbar-${{ env.RID }}
          path: |
            ${{ steps.pkg-exe.outputs.EXE_ASSET }}
            ${{ steps.pkg-zip.outputs.ZIP_ASSET }}
            ${{ steps.pkg-msix.outputs.MSIX_ASSET }}
